<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/test4.css" rel="stylesheet">
</head>
<body class="bg-info">
<div class="container">
    <div class="text-center">
        <h2 class="text-info">Nhập Tên</h2>
        <form class="bg-form container text-right" method="">
            <div class="form-group text-left">
                <label for="inputName">Nhập họ tên:</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nhập họ tên...">
            </div>
            <input type="button" class="btn btn-primary" id="btnAdd" value="Thêm">
        </form>
        <ul id="ulList" class="list-unstyled container text-right text-info bg-list">
        </ul>
    </div>
</div>

<!-- Modal -->
<div class="modal fade modal-css" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="small-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Xác nhận</h4>
            </div>
            <div class="modal-body" id="modalBody">
                <p>Tiếp tục xóa tên " <span id="txtName"></span> "?</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnN" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" id="btnY" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../js/test4.js"></script>
</body>
</html>
